<!DOCTYPE html>
<!-- MonckyCode v1.5 -->
<html>
<head>
    <title>MonckyCode - 1.5</title>
    <script src="MonckyCode.js" type="text/javascript"></script>
    <link href="MonckyCode.css" rel="stylesheet"/>
</head>
<body>
<H1>MonckyCode 9000 - 1.5</H1>
<ul id="tabs">
    <li><h2><a class="tablink" id="link1" href="">Code editor</a></h2></li>
    <li><h2><a class="tablink" id="link2" href="">LogiSim</a></h2></li>
    <li><h2><a class="tablink" id="link3" href="">Plain Text</a></h2></li>
    <li><h2><a class="tablink" id="link4" href="">Info</a></h2></li>
    <li><h2><a class="tablink" id="link5" href="">Moncky Uno</a></h2></li>
</ul>
<div id="panel">
    <div class="panel" id="panel1">
        <div id="editor">
            <textarea id="linenumbers" disabled> </textarea>
            <textarea id="source" spellcheck="false"></textarea>
            <textarea id="address" disabled></textarea>
            <textarea id="bin" disabled></textarea>
            <textarea id="hex" disabled></textarea>
            <textarea id="messages" disabled></textarea>
        </div>
    </div>
    <div class="panel" id="panel2">
        <div id="logisim">
            <textarea id="lsfile" disabled></textarea>
        </div>
    </div>
    <div class="panel" id="panel3">
        <div id="plain">
            <textarea id="plaintext" disabled></textarea>
            <!--<div id="plaintext"> </div>-->
        </div>
    </div>
    <div class="panel" id="panel4">
        <div id="infotab">
            <textarea id="labels" disabled></textarea>
            <textarea id="errors" disabled></textarea>
        </div>
    </div>
    <div class="panel" id="panel5">
        <div id="monckyuno">
            <textarea id="programh" disabled></textarea>
        </div>
    </div>
</div>

</body>
</html>
